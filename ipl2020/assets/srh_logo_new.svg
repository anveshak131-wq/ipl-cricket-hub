<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- SRH Logo -->
  <defs>
    <linearGradient id="srhGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4423;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#srhGradient)"/>
  
  <!-- Sun Symbol -->
  <circle cx="100" cy="100" r="35" fill="#FFD700"/>
  <line x1="100" y1="100" x2="100" y2="50" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="100" y2="150" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="50" y2="100" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  <line x1="100" y1="100" x2="150" y2="100" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  <line x1="70" y1="70" x2="130" y2="130" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="130" y1="70" x2="70" y2="130" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="100" r="25" fill="#FF6B35"/>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">SRH</text>
</svg>

