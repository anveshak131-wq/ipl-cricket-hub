<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- RR Logo -->
  <defs>
    <linearGradient id="rrGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="85" fill="url(#rrGradient)"/>
  
  <!-- Crown/Royal Symbol -->
  <rect x="60" y="100" width="80" height="60" rx="5" fill="#FFD700"/>
  <polygon points="60,100 100,60 140,100" fill="#FFD700"/>
  <circle cx="100" cy="130" r="12" fill="#FF6B00"/>
  
  <!-- Text -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#fff">RR</text>
</svg>

