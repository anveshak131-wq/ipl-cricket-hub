<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- CSK Logo -->
  <defs>
    <linearGradient id="cskGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#cskGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- Lion Head -->
  <circle cx="100" cy="100" r="50" fill="#FF6B00" opacity="0.9"/>
  <circle cx="85" cy="85" r="8" fill="#000"/>
  <circle cx="115" cy="85" r="8" fill="#000"/>
  <ellipse cx="100" cy="105" rx="15" ry="12" fill="#fff"/>
  <ellipse cx="100" cy="115" rx="8" ry="6" fill="#000"/>
  
  <!-- Team Name -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#fff">CSK</text>
</svg>

