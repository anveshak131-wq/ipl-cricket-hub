  <circle cx="85" cy="105" r="6" fill="#1B4F72"/>
  <circle cx="115" cy="105" r="6" fill="#1B4F72"/>
  <ellipse cx="100" cy="120" rx="10" ry="6" fill="#1B4F72"/>
