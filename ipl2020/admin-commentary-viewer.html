<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Live Commentary Viewer - IPL Cricket Hub</title>
    <link rel="shortcut icon" href="assets/ipl_logo_new.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF4655;
            --secondary: #00D9FF;
            --accent: #FFD700;
            --dark: #0A0E27;
            --dark-light: #1A1F3A;
            --dark-lighter: #252B45;
            --text: #E4E4E7;
            --text-muted: #A1A1AA;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        /* Navigation */
        .navbar {
            background: rgba(26, 31, 58, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--primary);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text);
        }

        .nav-logo img {
            height: 45px;
        }

        .nav-logo span {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #FF6B7A);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary), #34D9FF);
            color: var(--dark);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #34D399);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 70, 85, 0.3);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(135deg, rgba(255, 70, 85, 0.1), rgba(0, 217, 255, 0.1));
            border: 2px solid rgba(255, 70, 85, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .header-section h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Filter Bar */
        .filter-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        select, input[type="date"] {
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
        }

        /* Commentary Grid */
        .commentary-grid {
            display: grid;
            gap: 1.5rem;
        }

        .commentary-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
            position: relative;
        }

        .commentary-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(255, 70, 85, 0.2);
        }

        .commentary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .over-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .commentary-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text);
            margin-bottom: 1rem;
        }

        .commentary-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 8px;
        }

        .btn-edit {
            background: var(--warning);
            color: white;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
        }

        .btn-view {
            background: var(--secondary);
            color: var(--dark);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 70, 85, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(16, 185, 129, 0.95);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            display: none;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                text-align: center;
            }

            .header-section h1 {
                font-size: 1.8rem;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="admin-upload.html" class="nav-logo">
                <img src="assets/ipl_logo_new.svg" alt="IPL Logo">
                <span>Admin Commentary Viewer</span>
            </a>
            <div class="nav-actions">
                <a href="live-match-updates.html" class="btn btn-secondary" target="_blank">
                    <i class="fas fa-tv"></i> View Public Page
                </a>
                <a href="admin-live-match.html" class="btn btn-primary">
                    <i class="fas fa-broadcast-tower"></i> Live Control
                </a>
                <a href="admin-upload.html" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Admin Dashboard
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <div class="header-section">
            <h1><i class="fas fa-microphone"></i> Live Commentary Monitor</h1>
            <p>View and manage all posted live match commentary</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="totalComments">0</div>
                <div class="stat-label">Total Commentary</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayComments">0</div>
                <div class="stat-label">Today's Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">--</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search commentary..." onkeyup="filterCommentary()">
            </div>
            <div class="filter-buttons">
                <select id="sortFilter" onchange="filterCommentary()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="over">By Over Number</option>
                </select>
                <input type="date" id="dateFilter" onchange="filterCommentary()">
                <button class="btn btn-primary btn-small" onclick="refreshCommentary()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-danger btn-small" onclick="clearAllCommentary()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>

        <!-- Commentary Grid -->
        <div id="commentaryContainer" class="commentary-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading commentary...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        let allCommentary = [];

        // Load commentary on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCommentary();
            
            // Auto-refresh every 30 seconds
            setInterval(loadCommentary, 30000);
        });

        // Load commentary from localStorage
        function loadCommentary() {
            const commentary = localStorage.getItem('liveCommentary');
            allCommentary = commentary ? JSON.parse(commentary) : [];
            
            updateStats();
            displayCommentary(allCommentary);
        }

        // Display commentary
        function displayCommentary(commentary) {
            const container = document.getElementById('commentaryContainer');
            
            if (commentary.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comment-slash"></i>
                        <h3>No Commentary Yet</h3>
                        <p>Post commentary from the Admin Dashboard or Live Match Control</p>
                        <a href="admin-live-match.html" class="btn btn-primary" style="margin-top: 1rem;">
                            <i class="fas fa-plus"></i> Add Commentary
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = commentary.map((comment, index) => `
                <div class="commentary-card">
                    <div class="commentary-header">
                        <div class="over-badge">Over ${comment.over || 'N/A'}</div>
                        <div class="timestamp">
                            <i class="fas fa-clock"></i>
                            ${formatTimestamp(comment.timestamp)}
                        </div>
                    </div>
                    <div class="commentary-text">
                        ${comment.text}
                    </div>
                    <div class="commentary-actions">
                        <button class="btn btn-small btn-view" onclick="viewDetails(${index})">
                            <i class="fas fa-eye"></i> Details
                        </button>
                        <button class="btn btn-small btn-edit" onclick="editCommentary(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-small btn-delete" onclick="deleteCommentary(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalComments').textContent = allCommentary.length;
            
            // Today's comments
            const today = new Date().toDateString();
            const todayCount = allCommentary.filter(c => 
                new Date(c.timestamp).toDateString() === today
            ).length;
            document.getElementById('todayComments').textContent = todayCount;
            
            // Last update
            if (allCommentary.length > 0) {
                const lastComment = allCommentary[allCommentary.length - 1];
                const lastTime = new Date(lastComment.timestamp);
                document.getElementById('lastUpdate').textContent = formatRelativeTime(lastTime);
            }
        }

        // Filter commentary
        function filterCommentary() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            let filtered = [...allCommentary];
            
            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(c => 
                    c.text.toLowerCase().includes(searchTerm) ||
                    c.over.toString().includes(searchTerm)
                );
            }
            
            // Date filter
            if (dateFilter) {
                filtered = filtered.filter(c => {
                    const commentDate = new Date(c.timestamp).toISOString().split('T')[0];
                    return commentDate === dateFilter;
                });
            }
            
            // Sort
            if (sortBy === 'newest') {
                filtered.reverse();
            } else if (sortBy === 'over') {
                filtered.sort((a, b) => parseFloat(a.over) - parseFloat(b.over));
            }
            
            displayCommentary(filtered);
        }

        // Refresh commentary
        function refreshCommentary() {
            showToast('Refreshing commentary...', false);
            loadCommentary();
            setTimeout(() => showToast('Commentary refreshed!'), 500);
        }

        // View details
        function viewDetails(index) {
            const comment = allCommentary[index];
            alert(`
Over: ${comment.over}
Time: ${new Date(comment.timestamp).toLocaleString()}
Text: ${comment.text}
            `.trim());
        }

        // Edit commentary
        function editCommentary(index) {
            const comment = allCommentary[index];
            const newText = prompt('Edit commentary:', comment.text);
            
            if (newText && newText.trim() !== '') {
                allCommentary[index].text = newText.trim();
                localStorage.setItem('liveCommentary', JSON.stringify(allCommentary));
                loadCommentary();
                showToast('Commentary updated successfully!');
            }
        }

        // Delete commentary
        function deleteCommentary(index) {
            if (confirm('Are you sure you want to delete this commentary?')) {
                allCommentary.splice(index, 1);
                localStorage.setItem('liveCommentary', JSON.stringify(allCommentary));
                loadCommentary();
                showToast('Commentary deleted successfully!');
            }
        }

        // Clear all commentary
        function clearAllCommentary() {
            if (confirm('Are you sure you want to delete ALL commentary? This cannot be undone!')) {
                localStorage.removeItem('liveCommentary');
                allCommentary = [];
                loadCommentary();
                showToast('All commentary cleared!');
            }
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Format relative time
        function formatRelativeTime(date) {
            const diff = Date.now() - date.getTime();
            const minutes = Math.floor(diff / 60000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        }

        // Show toast notification
        function showToast(message, success = true) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = success ? 'toast show' : 'toast show error';
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }
    </script>
</body>
</html>
